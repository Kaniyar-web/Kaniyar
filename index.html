<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meet Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .join-button {
            padding: 12px 24px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .join-button:hover {
            background-color: #185abc;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            display: none;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Meet Platform</h1>
        <p>Create or Join a Video Meeting</p>
    </header>

    <div class="container">
        <h2>Join a Meeting</h2>
        <input type="text" id="roomName" placeholder="Enter Room Name" />
        <button class="join-button" onclick="startMeeting()">Join Meeting</button>

        <iframe id="meetFrame" src="" style="display:none;"></iframe>
    </div>

    <footer>
        <p>&copy; 2025 My Meet Platform. All rights reserved.</p>
    </footer>

    <script>
        function startMeeting() {
            var roomName = document.getElementById('roomName').value;
            if (roomName) {
                var iframe = document.getElementById('meetFrame');
                iframe.style.display = 'block';
                iframe.src = 'https://meet.jit.si/' + roomName;  // Jitsi Meet URL with the custom room name
            } else {
                alert('Please enter a room name');
            }
        }
    </script>
</body>
</html>
